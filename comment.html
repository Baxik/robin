<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <!-- Подключаем файл с grid-стилями -->
    <title>Комментарии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2e60a;
        }

        #comments {
            max-width: 600px;
            margin: 0 auto;
        }

        #commentForm {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        #commentForm input,
        #commentForm textarea {
            margin-bottom: 10px;
            padding: 5px;
        }

        #commentList {
            list-style: none;
            padding: 0;
        }

        .comment {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="menu">
        <img src="./pics/new/WhatsApp Image 2023-11-22 at 16.20.25.jpeg" alt="Логотип меню" style="width: 200px; height: 200px;">
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="contact.html">Контакты</a>
        <a href="menu.html">Меню ресторана</a>
        <a href="video.html">Видео</a>
        <a href="photo.html">Галерея</a>
        <a href="comment.html">Отзывы</a>
    </div>

    <div id="restaurantInfo">
        <h2>Адрес ресторана</h2>
        <p>Петах-Тиква, Яхезкель Робинзон 11</p>
    </div>

    <div id="comments">
        <h2>Комментарии</h2>
        <ul id="commentList"></ul>
    </div>

    <div id="commentForm">
        <h2>Оставить комментарий</h2>
        <input type="text" id="commentName" placeholder="Ваше имя">
        <textarea id="commentText" placeholder="Введите ваш комментарий"></textarea>
        <button onclick="addComment()">Добавить комментарий</button>
    </div>

    <script>
        function addComment() {
            var commentName = document.getElementById("commentName").value;
            var commentText = document.getElementById("commentText").value;

            if (commentName.trim() !== "" && commentText.trim() !== "") {
                var commentList = document.getElementById("commentList");

                var commentItem = document.createElement("li");
                commentItem.className = "comment";
                commentItem.textContent = commentName + ": " + commentText;

                commentList.appendChild(commentItem);

                // Очищаем поля ввода после добавления комментария
                document.getElementById("commentName").value = "";
                document.getElementById("commentText").value = "";
            }
        }
    </script>
    <script>
        var restaurantInfo = document.getElementById('restaurantInfo');
        var menu = document.getElementById('menu');

        document.addEventListener('mousemove', function () {
            restaurantInfo.style.opacity = 1;
            menu.style.opacity = 1;

            // Устанавливаем таймер на 3 секунды, после которого блок исчезнет
            setTimeout(function () {
                restaurantInfo.style.opacity = 0;
                menu.style.opacity = 0;
            }, 3000);
        });
    </script>
</body>

</html>
